{include file="base/header"/}
{include file="base/menu"/}
  <!-- Content Header (Page header) -->
  <div class="content-wrapper">
    <section class="content-header">
        <h1>
            文章管理
            <small> article</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">文章管理</li>
            <li >文章列表</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="nav-tabs-custom">
                    <!-- tab 标签 -->
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="javascript:;" data-toggle="tab">文章列表</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="bicycle">
                            <form class="search_form" id="search_form" action="#" method="get">
                                <!-- 搜索 -->
                                <div class="dataTables_length fa-border" style="margin: 10px 0; padding: 10px">
                                    <select name="filter_type" id="filter_type" class="input-sm">
                                        <option value="article_title" selected="">文章标题</option>
                                        <option value="article_sort">文章排序</option>
                                    </select>
                                    <input type="text" name="article_title" value="" id="filter_text" class="input-sm" style="border: 1px solid #a9a9a9;">
                                
                                    <div class="pull-right">
                                        <button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-search"></i>&nbsp;搜索</button>
                                    </div>
                                </div>
                            </form>
                            <!-- 新增 -->
                            <div class="form-group">
                                <a href="{:url('article/editArticle')}" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i>&nbsp;新增</a>
                                <button class="btn btn-default btn-sm" form="search_form" formmethod="post" formaction="#"><i class="fa fa-download"></i>&nbsp;导出</button>
                            </div>
                            <form id="table_form" class="table_form" method="post">
                                <table class="table table-bordered table-hover dataTable" role="grid">
                                    <thead>
                                    <tr>
                                        <th>标题</th>
                                        <th>分类</th>
                                        <th>概要</th>
                                        <th>排序</th>
                                        <th style="min-width:130px;">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
{volist name="data" id="vo"}
                                    <tr>
                                        <!--<td><input type="checkbox" name="selected[]" value="1"></td>-->
                                        <td>{$vo.title}</td>
                                        <td>{$vo.catename}</td>
                                        <td>{$vo.outline}</td>
                                        <td>{$vo.sort}</td>
                                        <td>
                                            <a href="{:url('article/editArticle')}?id={$vo.id}" class="btn btn-xs  btn-primary"><i class="fa fa-fw fa-edit"></i>编辑</a>
                                        </td>
                                   </tr>
{/volist}
                                    </tbody>
                                </table>
                            </form>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>     
    </section>
    <!-- /.content -->
  </div>
{include file="base/footer"/}
